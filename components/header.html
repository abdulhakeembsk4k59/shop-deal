    <script>
      // Get all the navigation links within the nav-item class
      var navLinks = document.querySelectorAll(".nav-item a");

      // Loop through the navigation links
      for (var i = 0; i < navLinks.length; i++) {
        // Add a click event listener to each link
        navLinks[i].addEventListener("click", function () {
          // Remove the 'active' class from all links
          for (var j = 0; j < navLinks.length; j++) {
            navLinks[j].classList.remove("active");
          }

          // Add the 'active' class to the clicked link
          this.classList.add("active");
        });

        // Check if the link's href matches the current URL
        if (navLinks[i].href === window.location.href) {
          navLinks[i].classList.add("active");
        }
      }
      let cnt = 0;
      function w_dropdownClick() {
        cnt = cnt + 1;
        if (cnt % 2 != 0) {
          document.getElementById("w-dropdown-menu").style.display = "block";
        } else {
          document.getElementById("w-dropdown-menu").style.display = "none";
        }
      }
      function m_dropdownClick() {
