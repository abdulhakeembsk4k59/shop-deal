<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us!</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles/style.css" />

    <style>
      a{
        text-decoration: none !important;
      }
      .container {
        max-width: 900px !important;
      }
      .form_style {
        margin-top: 25px !important;
      }
      .row {
        margin-left: auto !important;
        margin-right: auto !important;
        margin-top: 10px !important;
        margin-bottom: auto !important;
      }
      @media only screen and (max-width: 991px) {
        .container {
          max-width: 500px !important;
        }
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("../../components/header.html");
        $("#footer").load("../../components/footer.html");
      });
    </script>
  </head>
  <body class="">
    <div id="header"></div>

    <div class="container p-4">
      <h1
        class="h1"
        style="
          margin-top: 20px;
          text-align: center;
          font-family: 'Courier New', Courier, monospace;
          /* background-color: #313131; */
          /* border-top: 2px dashed white; */
          /* border-bottom: 2px dashed rgb(255, 254, 252); */
          padding: 2px;
          font-weight: bold;
          text-shadow: 2px 2px 4px rgb(148, 96, 1);
          color: #000000;
        "
      >
        Contact Us!
      </h1>
      <div class="row">
        <div
          class="col-lg-6 d-none d-md-none d-lg-block p-5 contact-img"
          style="border-radius: 45px"
        >
          <img
            src="../../images/contact/person.webp"
            class="img-thumbnail"
            style="
              height: 380px;
              width: 360px;
              border-radius: 25px;
              float: right;
              /* margin-top: 10px; */
            "
            alt=""
          />
        </div>
        <div class="col-lg-6 form_style">
          <form action="">
            <label for="name">Name:</label>
            <input
              class="form-control mb-2"
              type="text"
              id="name"
              placeholder="Enter your name "
              required
            />
            <label for="email">E-mail:</label>
            <input
              class="form-control mb-2"
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <label for="phone">Phone:</label>
            <input
              class="form-control mb-2"
              type="number"
              id="phone"
              placeholder="Enter your number"
            />

            <label for="message">Message:</label>
            <textarea
              class="form-control mb-5"
              name=""
              id="message"
              cols="30"
              rows="3"
              placeholder="Enter your message"
              required
            ></textarea>
            <button
              class="btn btn-warning form-control p-2"
              style="
                color: white;
                font-weight: bolder;
                border: 3px dotted #ffc107;
                border-radius: 10px;
              "
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
