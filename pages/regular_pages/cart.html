<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

    <style>

        .cart{
            display: grid;
            grid-template-columns: 3fr 1fr;
            
            column-gap: 30px;
        }
        #list-itmes{
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: 20px;
        }

        /* plus minus cart item quantity */
        .lst-itm-itm2{
            height: 42px;
            display: flex;
            /* flex-direction: row; */
        }
        .cart-img{
            position: relative;
            left: 30px;
            border-radius: 25px;
            border: 5px dashed white;
            padding: 1px;

        }
        .cost,.shipping,.total{
            display: grid;
            grid-template-columns: auto auto;

        }
        .cost-value,.shipping-value,.total-vallue{
            text-align: right;
        }
        .cost-title,.shipping-title,.total-title{
            text-align: left;
        }
        .summary{
            background-color: rgb(237, 234, 234);
            padding: 6px;
        }


        /* Cart itmes title */
        .cart-main-chaild{
            border: 2px solid rgb(228, 228, 228);
            border-radius: 5px;
            margin-left: 25px;
            margin-right: 40px;

        }
        .sub-card{
            position: relative;
            left: -15px;
        }
        
        @media only screen and (max-width: 999px) {
            .cart{
                display: grid;
                grid-template-columns: auto;
                row-gap: 40px;
                
                column-gap: 30px;
            }
        }
        @media only screen and (max-width: 770px) {
            #list-itmes{
                display: grid;
                grid-template-columns: 2fr 1fr;
                column-gap: 20px;
                row-gap: 40px;
            }
            .cart-main-chaild{
                border: 2px solid rgb(228, 228, 228);
                border-radius: 5px;
                margin-left: 25px;
                margin-right: 15px;

            }
            .lst-itm-itm2{
                position: relative;
                left: 40px;
                height: 42px;
                display: flex;
                /* flex-direction: row; */
            }
        }
        
        @media only screen and (max-width: 550px) {
            .cart-img{
                position: relative;
                /* left: 15%; */
                border-radius: 25px;
                border: 5px dashed white;
                padding: 1px;
                

            }
            #list-itmes{
                display: flex;
                flex-direction: column;
                /* grid-template-columns: 1fr ; */
                /* column-gap: 20px; */
                row-gap: 40px;
            }
            .cart-main-chaild{
                border: 2px solid rgb(228, 228, 228);
                border-radius: 5px;
                /* margin-left: 30px; */
                /* margin-right: 30px; */

            }
            .lst-itm-itm2{
                position: relative;
                left: 16px;
                height: 42px;
                display: flex;
                float: right !important;
                /* flex-direction: row; */
            }

            .sub-card{
                position: absolute;
                left: 15px;
            }
        }
        @media only screen and (max-width: 405px) {
            .parent{
                padding: 0 !important;
                margin: 0 !important;
            }
            .cart-img{
                position: relative;
                left: -2px;
                border-radius: 25px;
                border: 5px dashed white;
                padding: 1px;

            }
            #list-itmes{
                display: flex;
                flex-direction: column;
                /* grid-template-columns: 1fr ; */
                /* column-gap: 20px; */
                row-gap: 40px;
            }
            .cart-main-chaild{
                position: relative;
                left: -25px;
                border: 2px solid rgb(228, 228, 228);
                border-radius: 5px;
                /* margin-left: 30px; */
                /* margin-right: 30px; */
                width: 100%;

            }
            .lst-itm-itm2{
                position: relative;
                left: 16px;
                height: 42px;
                display: flex;
                float: right !important;
                /* flex-direction: row; */
            }

            .sub-card{
                position: absolute;
                left: 15px;
            }
        }
        @media only screen and (max-width: 395px) {
            .cart-img{
                position: relative;
                left: 20px !important;
                border-radius: 25px;
                border: 5px dashed white;
                padding: 1px;

            }
            
            .cart-main-chaild{
                position: relative;
                left: -25px;
                border: 2px solid rgb(228, 228, 228);
                border-radius: 5px;
                /* margin-left: 30px; */
                /* margin-right: 30px; */
                width: 100%;

            }
            .lst-itm-itm2{
                position: relative;
                left: 16px;
                height: 42px;
                display: flex;
                float: right !important;
                /* flex-direction: row; */
            }

            .sub-card{
                position: absolute;
                left: 0px;
            }
        }

    </style>

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
        $("#header").load("../../components/header.html"); 
        $("#footer").load("../../components/footer.html"); 
        });
    </script> 
</head>
<body>

    <div id="header"></div>


    <h1
      class="h1"
      style="
        margin-top: 30px;
        margin-bottom: 30px !important;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        /* background-color: #313131; */
        /* border-top: 2px dashed white; */
        /* border-bottom: 2px dashed rgb(255, 254, 252); */
        padding: 2px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgb(148, 96, 1);
        color: #000000;
      "
    >Your Cart!</h1>

    <div class="cart text-center p-5 border parent" >

       <div class="sub-cart-head">
        <div class="cart-main "><div class=" h2 card-title  pb-2 summary cart-main-chaild">Cart Items</div></div>
       <div class="cart-main">
        <div class="cart-item " id="list-itmes">
            <div class="lst-itm-itm cart-img bg-warning" style="height: 330px; width: 260px; "><img src="../../images/featured_products/black_dress.webp" height="100%" width="100%" style="border-radius: 20px;" alt=""></div>
            <div class="lst-itm-itm">
                <div class="card sub-card">
                    <div class="card-title mb-3">Black Dress</div>
                    <div class="card-subtitle mb-3">$15</div>
                    <div class="card-text btn btn-warning"><i class="fa-solid fa-trash-can"></i></div>
                </div>
            </div>
            <div class="lst-itm-itm2 ">
                <button class="btn btn-warning ">-</button>
                <input class="form-control" type="text" style="width: 80px; margin-left: 2px; margin-right: 2px;">
                <button class="btn btn-warning">+</button>
                
            </div>
       </div>
        </div>
       </div>
        <div class="cart-item" >
            <div class="card">
                <div class=" h2 card-title border-bottom  pb-2 summary">Summary</div>
                <div class="card-body p-4">
                    <div class="cost">
                        <div class="cost-title ">Cost</div>
                        <div class="cost-value">$15</div>
                    </div>
                    <div class="shipping">
                        <div class="shipping-title">Shipping</div>
                        <div class="shipping-value">$5</div>
                    </div>
                    <hr>
                    <div class="total mb-2">
                        <div class="total-title">Total</div>
                        <div class="shipping-value">$20</div>
                    </div>
                    <button class="btn btn-warning">Checkout</button>
                </div>
            </div>
        </div>
    </div>



      

    <div id="footer"></div>
    
</body>
</html>
